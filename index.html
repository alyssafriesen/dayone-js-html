<!DOCTYPE html>
<html>
  <head>
    <title>Day One HTML</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript" src="bower_components/jspdf/dist/jspdf.min.js"></script>
    <script type="text/javascript" src="bower_components/react/react.min.js"></script>
    <script type="text/javascript" src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/javascript" src="lib/plist_parser/plist_parser.js"></script>
    <script type="text/javascript" src="lib/marked/marked.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript">
      window.DayOne = {}
    </script>
    <script type="text/jsx">
      var JournalEntry = React.createClass({
        render: function() {
          var photoHtml = this.props.entry.hasPhoto()
            ? <img className="do-entry-photo" src={ this.props.entry.getPhotoDataURL() } />
            : <span/>
          return (
            <div className="row do-entry">
              <div className="col-lg-10 col-md-9 col-sm-8 col-xs-10">
                { photoHtml }
                <div className="do-entry-text" dangerouslySetInnerHTML={{__html: this.props.entry.text() }} />
              </div>
              <div className="col-lg-2 col-md-3 col-sm-4 col-xs-10">
                <div className="do-entry-date">
                  {this.props.entry.creationDate()} <br className="hidden-xs"/>
                  {this.props.entry.creationTime()}
                </div>
                <hr className="hidden-print" />
                <div className="do-entry-tags hidden-print">
                  {this.props.entry.tags().join(', ')}
                </div>
              </div>
            </div>
          );
        }
      });

      var JournalEntries = React.createClass({
        render: function() {
          return (
            <div>
              {this.props.entries.map(function(entry, i) {
                return (
                  <JournalEntry entry={entry} />
                );
              }, this)}
            </div>
          )
        }
      });

      var TagSelector = React.createClass({
        render: function() {
          return (
            <div className="checkbox">
              <label>
                <input type="checkbox" onClick={this.props.onClick} name={this.props.tag} />
                {this.props.tag}
              </label>
            </div>
          );
        }
      });

      var DateSelector = React.createClass({
        onChange: function() {
          var value = $('input', this.getDOMNode()).val();
          this.setState({
            date: value
          });
          this.props.onChange();
        },
        getInitialState: function() {
          return {
            date: this.props.date
          };
        },
        render: function() {
          return (
            <div className="form-group">
              <label htmlFor={this.props.name}>{this.props.label}</label>
              <input className="form-control" type="date" value={this.state.date} id={this.props.name} name={this.props.name} onChange={this.onChange} />
            </div>
          );
        }
      });

      var DateSelectors = React.createClass({
        onChange: function() {
          var fromValue = $('input[name="from"]', this.getDOMNode()).val();
          var toValue = $('input[name="to"]', this.getDOMNode()).val();
          this.props.onChange(moment(fromValue), moment(toValue));
        },
        render: function() {
          return (
            <div>
              <h4>Creation Date</h4>
              <DateSelector name="from" label="From" date={this.props.from} onChange={this.onChange} />
              <DateSelector name="to" label="To" date={this.props.to} onChange={this.onChange} />
            </div>
          );
        }
      });

      var TagSelectors = React.createClass({
        onChange: function() {
          var tags = [];
          $('input:checked', this.getDOMNode()).each(function(i, checkbox) {
            tags.push($(checkbox).attr('name'));
          });
          this.props.onChange(tags);
        },
        render: function() {
          return (
            <div>
              <h4>Tags</h4>
              {this.props.tags.map(function(tag, i) {
                return (
                  <TagSelector tag={tag} onClick={this.onChange} />
                );
              }, this)}
            </div>
          );
        }
      });

      var JournalApp = React.createClass({
        getFilteredEntries: function(criteria) {
          var entries = this.props.entries;

          entries = _.filter(entries, function(entry) {
            return entry.creationDateTime() <= criteria.to.endOf('day').toDate() && entry.creationDateTime() >= criteria.from.startOf('day').toDate();
          });

          if(criteria.tags.length > 0) {
            entries = _.filter(entries, function(entry) {
              return _.intersection(criteria.tags, entry.tags()).length > 0;
            });
          }

          return entries;
        },
        filterEntries: function() {
          var defaults = this.getDefaults();
          this.setState({
            filteredEntries: this.getFilteredEntries({
              tags: this.tags || defaults.tags,
              from: this.from || defaults.from,
              to: this.to || defaults.to
            })
          });
        },
        onTagsChanged: function(tags) {
          this.tags = tags;
          this.filterEntries();
        },
        onDateChanged: function(from, to) {
          this.from = from;
          this.to = to;
          this.filterEntries();
        },
        getDefaults: function() {
          return {
            from: moment().subtract(1, 'months'),
            to: moment(),
            tags: []
          };
        },
        getInitialState: function() {
          var defaults = this.getDefaults();
          return {
            from: defaults.from,
            to: defaults.to,
            tags: defaults.tags,
            filteredEntries: this.getFilteredEntries(defaults)
          }
        },
        render: function() {
          return (
            <div className="row">
              <div className="col-xs-2 col-sm-2 invisible-print">
                <DateSelectors from={this.state.from.format('YYYY-MM-DD')} to={this.state.to.format('YYYY-MM-DD')} onChange={this.onDateChanged} />
                <TagSelectors tags={this.props.tags} onChange={this.onTagsChanged} />
              </div>
              <div className="col-xs-10 col-sm-10">
                <JournalEntries entries={this.state.filteredEntries} />
              </div>
            </div>
          );
        }
      });

      window.DayOne.renderEntries = function(entries, tags) {
        React.render(
          <JournalApp entries={entries} tags={tags} />,
          document.getElementById('dayOneRenderTarget'));
      };
    </script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="fileSelector">
      <div class="jumbotron bg-dayone margin-bottom-none">
        <div class="container">
          <div class="text-center">
            <h1>Day One to HTML</h1>
          </div>
        </div>
      </div>
      <div class="margin-bottom-none">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div id="dragAndDrop" class="text-dayone text-center">
                <h2>Drop Journal.dayone Here
                  <br/>
                  <small>Usually found at <code>~/Dropbox/Apps/Day One/Journal.dayone</code></small>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="dayOneRenderTarget"></div>
    </div>
  </body>
</html>
